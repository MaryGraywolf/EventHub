services:
  db:
    container_name: db
    image: postgres:15
    ports:
      - ${DB_PORT:-5432}:${DB_PORT:-5432}
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-app}
      - PGPORT=${DB_PORT:-5432}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-app}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    container_name: backend
    image: backend-event-hub:${TAG_BACKEND:-latest}
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend
    image: frontend-event-hub:${TAG_FRONTEND:-latest}
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "${FRONTEND_PORT:-4173}:4173"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  db_data:
